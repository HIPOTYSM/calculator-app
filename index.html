<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        .calculator {
            background-color: #fff;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            overflow: hidden;
        }

        .calculator-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .calculator-header h1 {
            font-size: 2rem;
            margin: 0;
            color: #343a40;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
        }

        .calculator-screen {
            background-color: #e9ecef;
            border: none;
            border-radius: 10px;
            height: 50px;
            width: calc(100% - 40px);
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator-key {
            background-color: #6c757d;
            color: #fff;
            font-size: 1.5rem;
            padding: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator-key:hover {
            background-color: #5a6268;
        }

        .calculator-key.operator {
            background-color: #ff6b6b;
        }

        .calculator-key.operator:hover {
            background-color: #e94545;
        }

        .calculator-key.clear {
            background-color: #007bff;
        }

        .calculator-key.clear:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <h1>Calculator</h1>
        </div>
        <input type="text" class="calculator-screen" id="display" disabled>
        <div class="calculator-keys">
            <button class="calculator-key clear" onclick="clearDisplay()">C</button>
            <button class="calculator-key" onclick="addToDisplay('7')">7</button>
            <button class="calculator-key" onclick="addToDisplay('8')">8</button>
            <button class="calculator-key operator" onclick="addToDisplay('/')">/</button>

            <button class="calculator-key" onclick="addToDisplay('4')">4</button>
            <button class="calculator-key" onclick="addToDisplay('5')">5</button>
            <button class="calculator-key" onclick="addToDisplay('6')">6</button>
            <button class="calculator-key operator" onclick="addToDisplay('*')">*</button>

            <button class="calculator-key" onclick="addToDisplay('1')">1</button>
            <button class="calculator-key" onclick="addToDisplay('2')">2</button>
            <button class="calculator-key" onclick="addToDisplay('3')">3</button>
            <button class="calculator-key operator" onclick="addToDisplay('-')">-</button>

            <button class="calculator-key" onclick="addToDisplay('0')">0</button>
            <button class="calculator-key" onclick="addToDisplay('.')">.</button>
            <button class="calculator-key operator" onclick="calculate()">=</button>
            <button class="calculator-key operator" onclick="addToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
